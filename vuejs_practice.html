<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Vue Page</title>
  </head>
  <body>
    <div id="greetings">{{ mesej }}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            mesej: "Hello Geng!",
          };
        },
      });

      app.mount("#greetings");
    </script>
  </body>
</html>
